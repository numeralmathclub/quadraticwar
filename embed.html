<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/embed.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0f13">
</head>

<body>
    <!-- Minimal page: only the game container (canvas) -->
    <div id="game-container">
        <canvas id="gameCanvas" width="560" height="750"></canvas>
        <input type="text" id="hiddenInput" class="hidden-input">
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="assets/js/game/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registered:', reg))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
